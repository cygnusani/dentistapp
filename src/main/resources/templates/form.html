<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{registreeri.visiidile}">registreeri.visiidile</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div id="form_title">
        <h2 th:text="#{registreeri.visiidile}"/>
    </div>
    <div>
        <form class="form-horizontal" action="#"
              th:action="@{/}"
              th:object="${dentistVisitDTO}" method="post">
            <input hidden="true" type="text" th:value="*{id}" th:field="*{id}"/>
            <!-- dentist name -->
            <div class="form-group">
                <label class="col-md-3 control-label" th:text="#{arsti.nimi}">arsti.nimi</label>
                <div class="col-md-5">
                    <select id="dentistName" class="form-control"  th:field="*{dentistName}">
                        <option th:each="d : ${dentists}"
                                th:value="${d}"
                                th:selected="*{dentistName}"
                                th:text="${d}">arsti.nimi</option>
                    </select>
                </div>
            </div>
            <!-- visit date -->
            <div class="form-group">
                <label class="col-md-3 control-label" th:text="#{visiidi.kuupaev}">visiidi.kuupaev</label>
                <div class="col-md-5">
                    <input type="date" class="form-control"
                           th:value="*{visitTime}"
                           th:field="*{visitTime}"
                           th:date="*{visitTime}"/>
                </div>
            </div>
            <!-- visit time -->
            <div class="form-group">
                <label class="col-md-3 control-label" th:text="#{visiidi.kellaaeg}">visiidi.kellaaeg</label>
                <div class="col-md-3">
                    <select class="form-control"  th:field="*{time}">
                        <option th:each="t : ${times}"
                                th:value="${t}"
                                th:selected="*{time}"
                                th:text="${t}">kellaaeg</option>
                    </select>
                </div>
            </div>
            <!-- date and time errors -->
            <div class="form-group">
                <div class="col-md-5">
                    <div th:if="${#fields.hasErrors('visitTime')}"
                         th:errors="*{visitTime}" class="alert alert-danger" role="alert">viga</div>
                </div>
            </div>
            <!-- submit button -->
            <div class="form-group">
                <div class="col-md-5">
                    <button type="submit" class="btn btn-outline-primary" th:text="#{registreeri.visiidile}">registreeri.visiidile</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
